<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    </head>
    <title>
        Decentralab Token Sale
    </title>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Decentralab Token Sale</h1>
                <hr/>
                <br/>
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <br/>
            <div id="content" class="text-center">
                <p>Introducing Decentralab Token
                    Token price is <span class="token-price"></span> Ether. You currently have 
                    <span class="dapp-balance"></span>&nbsp; DAPP.
                </p>
                <br/>
                <form role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                        </input>
                        
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                        </span>
                    </div>
                    </div>
                </form>
                <br/>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p><span class="tokens-sold"> / <span class="tokens-avaiable"></span> tokens sold </span></p>
                <hr>
                <p id="accountAddress"></p>
            </div>
        </div>
    </div>
    </body>
</html>
